<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body class="home">
    <main class="game">
      <div class="game__control">
        <div class="game__player game__player--1">Player 1</div>
        <div class="game__player game__player--2">Player 2</div>
      </div>
      <div class="game__board board"></div>
      <div class="game__buttons">
        <button class="start button game__button">
          start
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="button__finish-image button__image"
          >
            <title>play</title>
            <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
          </svg>
        </button>
        <button class="refresh button game__button">
          refresh
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="button__refresh-image button__image"
          >
            <title>refresh</title>
            <path
              d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"
            />
          </svg>
        </button>
        <button class="finish button game__button">
          finish
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="button__finish-image button__image"
          >
            <title>stop</title>
            <path d="M18,18H6V6H18V18Z" />
          </svg>
        </button>
      </div>
    </main>
  </body>
</html>
